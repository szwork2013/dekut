<ion-view class="ionic walkthrough-view" title="Eservices DashBoard">
    <ion-nav-bar class="ionic bar bar-header bar-positive" style="position: static;">
        <ion-nav-buttons side="left">
          <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>

        </ion-nav-buttons>
        <ion-nav-back-button class="ionic button-icon ion-arrow-left-c">
        </ion-nav-back-button>

    </ion-nav-bar>
    <ion-content class="ionic content has-header" scroll="true">
        <div class="list no-padding">
            <div class="card dark-bg">
                <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" href="/#/app/inquiry">
                    <h2>Inquiries</h2>
                    <p>Inquire about anything.</p>
                </a>
            </div>
            <div class="card energized-bg">
                <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" href="/#/app/complaints">
                    <h2>Complaints</h2>
                    <p>Post a Complaint.</p>
                </a>
            </div>
            <div class="card assertive-bg">
                <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" href="/#/app/suggestions">
                    <h2>Suggestion Box</h2>
                    <p>Post any suggestions through the suggestion box.</p>
                </a>
            </div>
            <div class="card balanced-bg">
                <a class="item clear-bg item-bg-image waves-effect waves-button waves-light has-mask-reverse" href="/#/app/feedback">
                    <h2>FeedBack</h2>
                    <p>Give Feedback about the  Institution.  </p>
                </a>
            </div>

        </div>


    </ion-content>

</ion-view>
