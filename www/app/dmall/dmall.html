<ion-view title="DkutMall">

   <ion-nav-buttons side="secondary">
     <button class="button flat button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
     </button>
   </ion-nav-buttons>

 <ion-content class="has-header">
   <div ng-if="products.length === 0" class="card empty-msg">
<ion-item class="item item-body">
  No Products At The Moment. Move On! <i class="ion-sad"></i>
</ion-item>
   </div>
 <div ng-if="products.length > 0" class="list">
     <ion-list>
     <div class="list card" ng-repeat="product in products.slice().reverse()">

       <div class="item"  ui-sref="app.product({id: product.id})">
      <!--   <img ng-src="{{notice.avatar}}"> -->
         <h2>{{product.name}}</h2>

       </div>

       <div class="item item-body" ui-sref="app.product({id: product.id})">
       <img class="full-image" ng-src="{{product.image}}">
         <p>
         {{product.description}}
         </p>
         <p class="subdued"><i class="icon ion-pricetags"></i> KSH  {{product.price}}</p>
       </div>

       <div class="item tabs tabs-secondary tabs-icon-left">

         <a class="tab-item" ui-sref="app.product({id: product.id})">
           <i class="icon ion-android-cart"></i>
         Order
         </a>

       </div>
     </div>
   </ion-list>
   </div>
   <div ng-if="products !== undefined && !products.length" class="no-results card item-body">
     <p>No Results, Bruh :(</p>
   </div>
 </ion-content>
<!--
 <button class="button button-energized-900 button-fab button-fab-bottom-right fab" ng-click="ProductsModal()">
 <i class="icon ion-edit light"></i> -->
</button>
</ion-view>
