<ion-view title="DkutMall">

   <ion-nav-buttons side="secondary">
     <button class="button flat button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
     </button>
   </ion-nav-buttons>

 <ion-content class="has-header">
   <div ng-if="products.length === 0" class="card empty-msg">
<ion-item class="item item-body">
  No Products At The Moment. Move On!
</ion-item>
   </div>
 <div ng-if="products.length > 0" class="list">
     <ion-list>
     <div class="list card" ng-repeat="notice in products.slice().reverse()">

       <div class="item"  ui-sref="app.notice({id: notice.id})">
      <!--   <img ng-src="{{notice.avatar}}"> -->
         <h2>{{notice.name}}</h2>

       </div>

       <div class="item item-body" ui-sref="app.notice({id: notice.id})">
       <img class="full-image" ng-src="{{notice.image}}">
         <p>
         {{notice.description}}
         </p>
         <p class="subdued"><i class="icon ion-ios-clock"></i> {{notice.startDate | amCalendar}}</p>
       </div>

       <div class="item tabs tabs-secondary tabs-icon-left">
         <a class="tab-item">
          Share
             <i class="ion-share"></i></a>

         <a class="tab-item" ui-sref="app.notice({id: notice.id})">
           <i class="icon ion-more"></i>
         Read More
         </a>
         <a class="button-icon icon ion-android-more-vertical"></a>

       </div>
     </div>
   </ion-list>
   </div>
   <div ng-if="products !== undefined && !products.length" class="no-results card item-body">
     <p>No Results, Bruh :(</p>
   </div>
 </ion-content>
<!--
 <button class="button button-energized-900 button-fab button-fab-bottom-right fab" ng-click="ProductsModal()">
 <i class="icon ion-edit light"></i> -->
</button>
</ion-view>
