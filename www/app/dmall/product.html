<ion-view title="Product Item">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content class="content double-padding">

    <ion-refresher
            pulling-text="Pull to refresh..."
            on-refresh="refresh()">
    </ion-refresher>
       <div class="hero has-mask">
     <!-- <img class="full-image" src="img/rainynairobi.jpg"> -->
   <img class="hero has-mask" ng-src={{product.image}}>
 </div>
      <div class="mid-bar dark-bg z1 padding">
         <h3> {{product.name}} </h3>
         <h4>KSH {{product.price}} </h4>
         <p class="subdued"> {{product.categoryName}} </p>
      </div>
    <!-- align  content to center and jump to next line -->
    <div class="card">
    <div class="item item-body">
{{product.description}}
    </div>
    </div>
  </div>
    <div class="double-padding">
      <div class="card">
        <div class="item item-body">
          <p>Seller Contact:   <i class="icon ion-ios-telephone"></i><strong>  {{product.contact}}  </strong></p>

   <p>Payment Method:   <i class="icon ion-cash"></i><strong>  {{product.payment}}  </strong></p>
<!--   <p class="subdued">To:  <i class="icon ion-ios-clock-outline"></i><strong>  {{notice.endDate | amCalendar}}</strong></p> -->

<p>Type Of Delivery:   <i class="icon ion-android-bus"></i><strong>   {{product.deliverytype}}</strong></p>
    </div>
  </div>
  </div>
  </ion-content>
  <button class="button button-energized-900 button-fab button-fab-bottom-right fab" ng-click="OrderModal()">
  <i class="icon ion-bag light"></i>
 </button>


</ion-view>
