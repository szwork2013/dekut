     <ion-modal-view class="ionic">

 <button class="button button-icon icon ion-close-round flat pull-left" ng-click="close()"></button>
 </header>
 <ion-content class="has-header">

 <div class="content item-body">

             <span class="input-label">Location For Delivery</span>
         <input type="text" placeholder="Location For Delivery" ng-model="newOrder.location" required/>
         </label>
         <label class="item item-input item-floating-label">
             <span class="input-label">Other Details</span>
         <input type="text" placeholder="Further Details To Supplier" ng-model="newOrder.details" required/>
         </label>
 </div>

 <button ng-disabled="!noticeForm.$valid" class="button button-full button-positive icon-left ion-paper-airplane"
                 data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="MakeOrder()">
 Send
             </button>
 </form>

 </ion-content>
     </ion-modal-view>
 </script>
