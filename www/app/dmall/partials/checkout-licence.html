<div class="item item-divider">Take a picture of your License: </div>
<label class="item item-input licence-input">
  <button class="button button-icon icon ion-camera" ng-click="upload()"></button>
  <img ng-src="data:image/jpeg;base64,{{userinfo.image}}" width="30%" />
  <i class="icon" style='width: 40px; text-align: center;'></i>
</label>
