<div ng-if='!emptyProducts'>
  <div class='card product-card' ng-repeat='cartproduct in cartproducts track by $index'>
    <div class='item item-thumbnail-right product-item'>
      <img ng-src='{{cartproduct.Image1}}' class='product-image' ion-product-image='cartproduct'>
      <div class='product-title item-text-wrap'>{{cartproduct.Title}}</div>
      <div ng-repeat='option in cartproduct.myOptions'>
        <div class="item-option">{{option.Name}}: {{option.Value}}</div>
      </div>
    </div>
    <div class='item item-divider bordered'>
      <i class='icon ion-plus-round icon-plus-round' mouse-down-up ng-click='addProduct(cartproduct)'></i>
      <span class='product-quantity'>{{cartproduct.Quantity}}</span>
      <i class='icon ion-minus-round icon-minus-round' mouse-down-up ng-click='removeProduct(cartproduct)'></i>
      <span class='product-price'>${{cartproduct.Price}}</span>
    </div>
  </div>
  <div>
    <h4 class='checkout-total'>Total: ${{total}}</h4>
    <br>
  </div>
</div>

<div class='empty-cart-div' ng-if='emptyProducts'>
  <h3 class='empty-cart-header'>Your bag is empty!</h3>
  <i class='icon ion-bag empty-cart-icon'></i>
</div>
