<ion-view title="What's Happening">

  <ion-content class="has-header">
    <div ng-if="data.twitts.length === 0" class="empty-msg">No Twitts At Moment :(</div>
    <div ng-if="data.twitts.length > 0" class="list">
      <a class="item item-avatar" ng-repeat="twitt in data.filteredTwitts = (data.twitts | filter:search) track by twitt.id" ui-sref="app.twitt({id: twitt.id})">
        <img ng-src="{{twitt.avatar}}">
        <h2>{{twitt.user}}</h2>
        <p>{{twitt.content}}</p>
      </a>
    </div>
  </ion-content>
</ion-view>
