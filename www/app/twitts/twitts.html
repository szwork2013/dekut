 <ion-view title="What's Happening">

    <ion-nav-buttons side="secondary">
      <button class="button flat button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
      </button>
    </ion-nav-buttons>

  <ion-content class="has-header">
    <div ng-if="data.tweets.length === 0" class="empty-msg">No Tweets At Moment :(</div>
    <div ng-if="data.tweets.length > 0" class="list">
      <a class="item item-avatar" ng-repeat="tweet in data.filteredTweets = (data.tweets | filter:search) track by tweet.id" ui-sref="app.tweet({id: tweet.id})">
        <img ng-src="{{twitt.avatar}}">
        <h2>{{tweet.user}}</h2>
        <p>{{tweet.content}}</p>
      </a>
    </div>
    <div ng-if="items !== undefined && !items.length" class="no-results">
      <p>No Results</p>
    </div>
  </ion-content>
</ion-view>
