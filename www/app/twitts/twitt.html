<ion-view title="Twitt">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{data.twitt.avatar}}">
        <h2>{{data.twitt.user}}</h2>
        <p>{{data.twitt.content}}</p>
      </div>
    </div>
  </ion-content>
</ion-view>
