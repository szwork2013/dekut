<ion-view title="Twitt">
  <ion-nav-buttons side="left">
    <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
  </ion-nav-buttons>
  <ion-content>
    <div class="list card">
      <div class="item item-avatar">
        <img ng-src="{{data.twitt.avatar}}">
        <h2>{{data.tweet.ownerUsername}}</h2>
        <p>{{data.tweet.content}}</p>
      </div>
    </div>
  </ion-content>
  <button ng-click="openModal()" class="button button-energized-900 button-fab button-fab-bottom-right fab">
  <i class="icon ion-chatbubbles light"></i>
  </button>
  <script id="newcomment.html" type="text/ng-template">
    <ion-modal-view class="ionic">
        <header class="bar bar-header bar-positive flat">
<h1 class="title fab-left">Add a Comment</h1>
<button class="button button-icon icon ion-close-round flat pull-left" ng-click="close()"></button>
</header>
<ion-content class="padding has-header">
<form novalidate="novalidate" name="commentForm">
 <label class="item item-input item-floating-label">
            <span class="input-label">Type Your Comment</span>
        <input type="text" placeholder="Type your comment" ng-model="newComment.content" required/>
        </label>

<button ng-disabled="!commentForm.$valid" class="button button-full button-positive icon-left ion-paper-airplane"
                data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="saveComment()">
Comment
            </button>
</form>

</ion-content>
    </ion-modal-view>
</script>
</ion-view>
