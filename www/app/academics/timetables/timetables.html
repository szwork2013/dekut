<ion-view title="Chat">
  <ion-content class="has-header">
           <form novalidate="double-padding novalidate" name="PTTForm">
  <div class="content item-body">
           <label class="item item-input item-floating-label">
               <span class="input-label">Unit</span>
           <input type="text" placeholder="What Unit?" ng-model="personaltt.unit" required>
           </label>
           <label class="item item-input item-floating-label">
               <span class="input-label">Timestart</span>
           <input type="text" placeholder="When Will You Start" ng-model="personaltt.timestart" required>
           </label>
           <label class="item item-input item-floating-label">
               <span class="input-label">Timestop</span>
           <input type="text" placeholder="When Will You Stop?" ng-model="personaltt.timestop" required>
           </label>


  </div>

  <button  class="button button-full button-positive icon-left ion-paper-airplane"
                   data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="PostPTT()">
  Send
               </button>
  </form>

  </ion-content>
</ion-view>
