<ion-view title="Chat">
  <ion-content class="has-header">
           <form novalidate="double-padding novalidate" name="PTTForm">
  <div class="content item-body">
           <label class="item item-input item-floating-label">
               <span class="input-label">New TT</span>
           <input type="text" placeholder="Type Whats Happening..." ng-model="newPPT.unit" required>
           </label>

        
  </div>

  <button  class="button button-full button-positive icon-left ion-paper-airplane"
                   data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="PostPTT()">
  Send
               </button>
  </form>

  </ion-content>
</ion-view>
