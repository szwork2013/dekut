<ion-view title="Results">

   <ion-nav-buttons side="secondary">
    <!-- <button class="button flat button-icon icon ion-ios-search-strong" ng-click="showFilterBar()">
    </button> -->
   </ion-nav-buttons>

 <ion-content class="has-header">
   <div ng-if="results.length === 0" class="card empty-msg">
<ion-item class="item item-body">
  We can't get you Results at the Moment! Check Your Reg No Well.
  <br/> Kindly Email Us dkutapp@gmail.com
</ion-item>
   </div>
 <div ng-if="results.length > 0" class="list">
     <ion-list>
       <!-- <div class="list card" ng-repeat="result in results.slice().reverse()" ng-show="results.studentregno === currentUser.regno"> -->

     <div class="list card" ng-repeat="result in results.slice().reverse()">

       <div class="item"  ui-sref="app.result({id: result.id})">
         <h2>{{result.studentname}}</h2>

       </div>

       <div class="item item-body" ui-sref="app.result({id: result.id})">

         Academic Results For <b class="title">{{result.semester}} </b>

         <!-- <p class="subdued"><i class="icon ion-ios-clock"></i> {{result.date}}</p> -->
       </div>
       <div class="card">
     <ion-item class="item item-body item-icon-right">
 <h2> <b> {{result.status}}</b> </h2>
     <!-- <i class="icon ion-email"></i> -->

     </ion-item>
       </div>
       <div class="item tabs tabs-secondary tabs-icon-left">
         <a class="tab-item" ui-sref="app.result({id: result.id})">
           <i class="icon ion-stats-bars"></i>
         View My Results
         </a>

       </div>
     </div>
   </ion-list>
   </div>

 </ion-content>

</ion-view>
