<ion-view title="Eservices">
  <ion-content class="has-header">
           <form novalidate="double-padding novalidate" name="PTTForm">
  <div class="content item-body">
           <label class="item item-input item-floating-label">
               <span class="input-label">Unit Code</span>
           <input type="text" placeholder="Unit Code" ng-model="elibrary.unitcode" required>
           </label>
           <label class="item item-input item-floating-label">
               <span class="input-label">Unit Title</span>
           <input type="text" placeholder="Unit Title" ng-model="elibrary.unittitle" required>
           </label>
           <label class="item item-input item-floating-label">
               <span class="input-label">Email</span>
           <input type="text" placeholder="Email" ng-model="elibrary.email" required>
           </label>

  </div>

  <button  class="button button-full button-positive icon-left ion-paper-airplane"
                   data-ink-color="#9DEAFF" data-ink-opacity="1" ng-click="RequestElibrary()">
  Send
               </button>
  </form>

  </ion-content>
</ion-view>
